<div class="detail-device">
  <div class="row">
    <div class="col-12">
      <div class="card card-device">
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Dispositivo #{{device.id}}</h3>
          <!-- Dropdown button -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Acciones
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" (click)="onEditDevice()">Editar</a>
              <!--<a class="dropdown-item" (click)="onAddComment()">Comentar</a>
              <a class="dropdown-item">Marcar</a>-->
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="onDeleteDevice()">Eliminar</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="title">{{device.idDispositivo}}</p>
          <p class="nombreDispositivo">{{device.nombreDispositivo}}</p>
          <p class="title text-left">Estado:</p>
          <hr>
          <p class="text-min"><b>Estado del dispositivo:</b> {{device.estado}}</p>
          <hr>
          <p class="text-min"><b>Modo</b> {{device.modo}}</p>
          <p class="text-min"><b>Intensidad</b> {{device.intensitdad}}</p>
          <p class="text-min"><b>Id de la habitaci√≥n:</b> {{device.idForaneoHabitacion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
