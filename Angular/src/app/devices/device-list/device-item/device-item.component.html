<a style="cursor: pointer;"
	[routerLink]="[index]"
	routerLinkActive="active"
	class="list-group-item clearfix">
	<div class="pull-left">
		<!--device corresponde al @Input() device en el ts-->
		<h4 class="list-group-item-heading">{{ device.name }}</h4>
		<span class="list-group-item-text">{{ device.type }} | </span>
		<span class="list-group-item-text">{{ device.id }}</span>
	</div>
	<!--<span class="pull-right">
		<img [src]="device.imagePath" alt="{{ device.name }}" class="img-responsive" style="max-height: 50px;">
	</span>-->
</a>
