<section class="tables">
    <div class="card card-ticket">
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">Dispositivos</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tr *ngFor="let device of devices" [routerLink]="device.id" routerLinkActive="bg-info">
                    <td scope="row">{{device.id}}</td>
                    <td>{{device.name}}</td>
                    <td>{{device.tipo}}</td>
                    <td>{{device.created}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
